<!DOCTYPE html>
<html>

<head>
<title>3DOX: High Scores</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script type="text/javascript" src="/staticfiles/channel.js"></script>

<script>$.ajaxSetup({cache:false});</script>

<link rel="stylesheet" type="text/css" href="/staticfiles/styles.css">
</head>


<body>
<div id="top" style="position:relative;">
{% if player!=none %}
<span>Hello <<playername>></span>
<span style="position:absolute;right:5px;top:5px;">(<<playerscore>>)</span>
{%else%}<span>High Scores</span>{%endif%}
</div>
  
<div id="main">
<table style="border:0px">
<tr style="font-weight:bold"><td>Player</td><td style="width:5px"></td><td>Score</td></tr>
<tr style="height:5px"><td></td><td></td><td></td></tr>
  <<FOR pid,pscore IN players:
    <tr{{' style="font-weight:bold"' if pid==playerid}}><td><<pname>></td><td></td><td><<pscore>></td></tr>
  >>
</table>
</div>

<div class="side">
    <div class="side">
    <div id="side">
    Here is a list of the players with the highest scores.
    </div>

    <div id="links">
        {% if player %}
        <a href="<<logouturl>>">logout</a><br>
        <a href="/3Dox">User page</a>
        {% else %}
        <a href="<<loginurl>>">log in</a>
        {% endif %}
    </div>
</div>
    
{%if player!=none%}
<script>
setup("<<chtoken>>");
</script>
{%endif%}
</body>

</html>
